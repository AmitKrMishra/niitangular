<!DOCTYPE html>
<html>
<head>
    <title>Without Angular with JQuery Demo-Powered by TKHTS.COM</title>

</head>
<!--Starting Point of Application-->
<body >
    
    <div ng-app='calcApp'>
        
       
       
        
    
         <div ng-controller='calcController'>
            <input type=text ng-model="oper1"/>
              <input type=text ng-model="oper2"/>
             <button ng-click="add()"> + </button>
             <button ng-click="sub()"> - </button>
             
             <div> {{result}}</div>
         </div>
            

    
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script> 
    <script>
     var app = angular.module('calcApp',[])
  
     app.controller('calcController', function($scope){
         
         $scope.add = function(){
             $scope.result = parseInt($scope.oper1) + parseInt($scope.oper2)    
         }
         
          $scope.sub = function(){
             $scope.result = $scope.oper1 - $scope.oper2  
         }
         
         console.log($scope)
    
     })
     app.controller('secondController', function($scope){
         $scope.lName = 'Vashisht'
         console.log($scope)
    
     })
    
    </script>
    
    
</body>
</html>
